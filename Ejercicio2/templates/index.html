<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Mapa | MapVentura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; }
        #map { 
            height: calc(100vh - 64px); 
            width: 100%;
            background: #111;
        }
        /* Estilos oscuros para el mapa y controles */
        .leaflet-tile { filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3); }
        
        /* Ley de Fitts: Controles más grandes y fáciles de alcanzar */
        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            background-color: #7c3aed !important;
            color: white !important;
            border: none !important;
            width: 44px !important;
            height: 44px !important;
            line-height: 44px !important;
            font-size: 20px !important;
            border-radius: 8px !important;
            margin-bottom: 5px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .leaflet-control-zoom { border: none !important; }
    </style>
</head>
<body class="overflow-hidden">

    <!-- Barra de navegación minimalista -->
    <nav class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-6">
        <div class="flex items-center space-x-2">
            <a href="/" class="bg-violet-600 p-1.5 rounded-lg hover:bg-violet-700 transition">
                <i class="fas fa-chevron-left text-white"></i>
            </a>
            <span class="text-xl font-bold text-white tracking-tighter">MAP<span class="text-violet-500">VENTURA</span></span>
        </div>
        <div class="flex space-x-3">
            <button class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm border border-gray-700 hover:bg-gray-700 transition">
                <i class="fas fa-layer-group"></i> Capas
            </button>
        </div>
    </nav>

    <!-- Contenedor del Mapa -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordenadas UTT El Refugio, Tijuana
        const uttCoords = [32.4575, -116.8256];

        // Inicializar mapa centrado en la UTT
        const map = L.map('map', {
            zoomControl: false 
        }).setView(uttCoords, 16);

        // Capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Ley de Fitts: Controles en esquina inferior derecha (zona del pulgar)
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Icono personalizado morado
        const icon = L.divIcon({
            html: '<i class="fas fa-location-dot text-violet-500 text-4xl drop-shadow-[0_0_8px_rgba(124,58,237,0.6)]"></i>',
            className: 'custom-div-icon',
            iconSize: [30, 42],
            iconAnchor: [15, 42]
        });

        // Marcador en la UTT
        L.marker(uttCoords, {icon: icon}).addTo(map)
            .bindPopup(`
                <div class="text-gray-900 font-sans">
                    <b class="text-violet-700 text-lg">UTT Tijuana</b><br>
                    <p class="text-sm">Punto de inicio: El Refugio</p>
                </div>
            `)
            .openPopup();
    </script>
</body>
</html>
